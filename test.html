<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 动画</title>
</head>
<body>
<canvas id="canvas" width="600" height="300"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var waveNum = 10;

    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (fn) {
                    window.setTimeout(fn, 1000 / 60);
                };
    })();

    var step = 0;
    var lines = ["rgba(76,81,165,.8)", "rgba(76,81,165,.6)"];

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        step++;
        for (var j = lines.length - 1; j >= 0; j--) {
            ctx.fillStyle = lines[j];
            var angle = (step + j * 270) * Math.PI / 180;
            var deltaHeight = Math.sin(angle) * 20;
            var deltaHeightRight = Math.cos(angle) * 30;
            ctx.beginPath();
            ctx.moveTo(0, 15);
            for (var k = 1; k < (waveNum / 2); k++) {
                ctx.bezierCurveTo(
                        canvas.width * (2 * k - 1) / waveNum, 15 - deltaHeight,
                        canvas.width * (2 * k - 1) / waveNum - deltaHeightRight, 15 + deltaHeight * 0.65,
                        canvas.width * (2 * k) / waveNum - deltaHeightRight, 15
                );
            }
            ctx.bezierCurveTo(
                    canvas.width * (waveNum - 1) / waveNum, 15 - deltaHeight,
                    canvas.width * (waveNum - 1) / waveNum - deltaHeightRight, 15 + deltaHeight * 0.65,
                    canvas.width, 15
            );
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }
        requestAnimFrame(loop);
    }
    loop();
</script>
</body>
</html>
